apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: temp-mon-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tempmon-frontend
            port:
              number: 8080