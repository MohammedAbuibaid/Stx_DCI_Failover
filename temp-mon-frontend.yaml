apiVersion: v1
kind: Service
metadata: 
  name: temp-mon-lb
spec:
  type: LoadBalancer
  selector:
    app: temp-mon-web-frontend
  ports:
  - port: 80
    targetPort: 80
  # externalIP:
  # - 10.0.0.206 #Temporarily hardcoded - this is the "public" IP.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temp-mon-web-frontend
spec:
  selector:
    matchLabels:
      app: temp-mon-web-frontend
  template:
    metadata:
      labels:
        app: temp-mon-web-frontend
    spec:
      # nodeSelector:
      #   nodeType: subcloud  # Location of desired node
      containers:
      - name: temp-mon-web-frontend
        image: 4901-capstone2020/tempmonweb
        imagePullPolicy: Never
        ports: 
        - containerPort: 80